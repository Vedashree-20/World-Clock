<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wold clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">World clock</h2>
      <div class="search-city">
        <select id="cities">
          <option value="" selected>Select a city</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Asia/Kolkata">Mumbai</option>
        </select>
      </div>
      <div class="city-container">
        <div class="city-detail" id="city1">
          <div class="city-name">
            <h2 class="city1"></h2>
            <p class="country1"></p>
          </div>
          <div class="city-time">
            <h2 class="city1-time"></h2>
            <p class="city1-date"></p>
          </div>
        </div>
        <div class="city-detail" id="city2">
          <div class="city-name">
            <h2 class="city2"></h2>
            <p class="country2"></p>
          </div>
          <div class="city-time">
            <h2 class="city2-time"></h2>
            <p class="city2-date"></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by Vedashree Shere with ❤️ and is open-sourced on
      <a href="https://github.com/Vedashree-20/World-Clock" target="_blank"
        >Github</a
      >
      <script src="src/index.js"></script>
    </footer>
  </body>
</html>
