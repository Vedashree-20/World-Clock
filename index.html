<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wold clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h2>World clock</h2>
    <div class="search-city">
      <select id="cities">
        <option value="" selected>Select a city</option>
        <option value="paris">Paris</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="mumbai">Mumbai</option>
      </select>
    </div>
    <div class="city-detail">
      <div class="city-name">
        <h3>Sydney</h3>
        <p>Australia</p>
      </div>
      <div class="city-time">
        <h2>1:45:18 AM</h2>
        <p>August 12, 2024</p>
      </div>
    </div>
    <div class="city-detail">
      <div class="city-name">
        <h3>Tokyo</h3>
        <p>Japan</p>
      </div>
      <div class="city-time">
        <h2>1:45:18 AM</h2>
        <p>August 12, 2024</p>
      </div>
    </div>
    <footer>
      This project is coded by Vedashree shere with ❤️ and is open-sourced on
      <a href="https://github.com/Vedashree-20/World-Clock" target="_blank"
        >Github</a
      >
      <script src="src/index.js"></script>
    </footer>
  </body>
</html>
